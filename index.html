<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Looptap-JS</title>
        <link rel="stylesheet" href="style.css"></head>
        <script src="lib/jquery-3.6.0.min.js"></script>
        <script src="app.js" charset="UTF-8"></script>
    </head>

    <body>
        <div class="mainView">
            <h1>Looptap-JS</h1>
            <canvas id="mainCanvas" width="800" height="800"></canvas>
            <canvas id="movCanvas" width="800" height="800"></canvas>
        </div>
        <div class="scoreView">
            <div class="play-button"></div>
            <div class="scoreCount">
                <h3 class="zeroMargin">Score:</h3>        
                <div id="score">0</div>
            </div>
            <div class="bestScoreCount">
                <h3 class="zeroMargin">Best score:</h3>
                <div id="bestScore">0</div>
            </div> 
        </div>
    </body>
</html>
